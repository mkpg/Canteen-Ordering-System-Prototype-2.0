{% include 'navbar.html' %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - MyCanteenApp</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
    <div class="container my-5">
        <div class="auth-card fade-in" style="max-width: 500px;">
            <h2>Edit Profile</h2>
            <p class="text-center text-muted mb-4">Update your personal information</p>

            <form method="POST" action="{{ url_for('edit_profile') }}">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="first_name">First Name</label>
                            <input type="text" class="form-control" id="first_name" name="first_name"
                                value="{{ user.first_name }}" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="last_name">Last Name</label>
                            <input type="text" class="form-control" id="last_name" name="last_name"
                                value="{{ user.last_name }}" required>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" name="phone" value="{{ user.phone }}" required>
                </div>

                <div class="form-group">
                    <label>Username</label>
                    <input type="text" class="form-control" value="{{ user.username }}" disabled>
                    <small class="form-text text-muted">Username cannot be changed.</small>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Save Changes</button>
            </form>

            <div class="mt-3 text-center">
                <a href="{{ url_for('profile') }}" class="text-muted">‚Üê Back to Profile</a>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
