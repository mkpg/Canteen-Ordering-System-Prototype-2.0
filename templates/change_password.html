<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password - CanteenOs</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
    {% include 'navbar.html' %}
    <div class="container my-5">
        <div class="auth-card fade-in" style="max-width: 450px;">
            <h2><span class="text-icon"><svg>
                        <use href="#icon-lock" />
                    </svg></span> Change Password</h2>
            <p class="text-center text-muted mb-4">Keep your account secure</p>

            <form method="POST" action="{{ url_for('change_password') }}">
                <div class="form-group">
                    <label for="current_password">Current Password</label>
                    <input type="password" class="form-control" id="current_password" name="current_password"
                        placeholder="Enter current password" required>
                </div>

                <hr>

                <div class="form-group">
                    <label for="new_password">New Password</label>
                    <input type="password" class="form-control" id="new_password" name="new_password"
                        placeholder="Minimum 6 characters" required minlength="6">
                </div>

                <div class="form-group">
                    <label for="confirm_password">Confirm New Password</label>
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password"
                        placeholder="Confirm new password" required>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Update Password</button>
            </form>

            <div class="mt-3 text-center">
                <a href="{{ url_for('profile') }}" class="text-muted">‚Üê Back to Profile</a>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
