<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - CanteenOs</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        .star-input {
            display: flex;
            flex-direction: row-reverse;
            justify-content: flex-end;
            gap: 0.25rem;
        }

        .star-input input {
            display: none;
        }

        .star-input label {
            cursor: pointer;
            font-size: 2rem;
            color: #d1d5db;
            transition: color 0.2s;
        }

        .star-input label:hover,
        .star-input label:hover~label,
        .star-input input:checked~label {
            color: #fbbf24;
        }
    </style>
</head>

<body>
    {% include 'navbar.html' %}
    <div class="container my-5">
        <div class="auth-card fade-in" style="max-width: 500px;">
            <h2><span class="text-icon"><svg>
                        <use href="#icon-star" />
                    </svg></span> Give Feedback</h2>
            <p class="text-center text-muted mb-4">We'd love to hear from you!</p>

            <form method="POST" action="{{ url_for('feedback') }}">
                <div class="form-group">
                    <label>Rate your experience:</label>
                    <div class="star-input">
                        <input type="radio" id="star5" name="rating" value="5" required>
                        <label for="star5" title="5 stars">★</label>
                        <input type="radio" id="star4" name="rating" value="4">
                        <label for="star4" title="4 stars">★</label>
                        <input type="radio" id="star3" name="rating" value="3">
                        <label for="star3" title="3 stars">★</label>
                        <input type="radio" id="star2" name="rating" value="2">
                        <label for="star2" title="2 stars">★</label>
                        <input type="radio" id="star1" name="rating" value="1">
                        <label for="star1" title="1 star">★</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="comments">Comments (optional):</label>
                    <textarea class="form-control" id="comments" name="comments" rows="4"
                        placeholder="Tell us about your experience..."></textarea>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Submit Feedback</button>
            </form>

            <div class="mt-3 text-center">
                <a href="{{ url_for('menu') }}" class="text-muted">← Back to Menu</a>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
